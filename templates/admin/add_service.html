{% extends "admin/base.html" %}

{% block page_title %}Add New Service{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="icon">Font Awesome Icon Class (e.g., fa-wrench)</label>
            <input type="text" id="icon" name="icon" placeholder="fa-wrench" required>
            <small>Visit <a href="https://fontawesome.com/icons" target="_blank">Font Awesome</a> to find icons</small>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Add Service</button>
            <a href="{{ url_for('admin_services') }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
