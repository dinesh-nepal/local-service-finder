{% extends "admin/base.html" %}

{% block page_title %}Edit Service{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" id="name" name="name" value="{{ service.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required>{{ service.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="icon">Font Awesome Icon Class</label>
            <input type="text" id="icon" name="icon" value="{{ service.icon }}" required>
            <small>Current icon: <i class="fas {{ service.icon }} fa-2x"></i></small>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Update Service</button>
            <a href="{{ url_for('admin_services') }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
